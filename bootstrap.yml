---

- hosts: all
  become: true
  tasks: 
  

  - name: install updates (OracleLinux)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distributipn == "OracleLinux"

  - name: install updates (ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Create user admin
    user:
      name: admin
      group: admin1
      groups:
        - sudo
        - adm
        - root
