---

- hosts: all
  become: true
  tasks: 
  

  - name: Fully Update Software (OracleLinux)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "OracleLinux"

  - name: Fully Update Software (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Create user admin1
    user:
      name: admin1
      groups:
        - sudo
        - adm
        - root
      shell: /bin/bash

  - name: Make admin1 user a sudoer
    copy:
      src: sudoer_admin1
      dest: /etc/sudoers.d/admin1
      owner: root
      group: root
      mode: 0440

  - name: Add ansible ssh key to each node
    authorized_key:
      user: admin1 
      key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBrg1cX7DXn6+C3wsMJCgXPBz2s716OaekYTybOR8ASz ansible

